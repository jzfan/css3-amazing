<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Spot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('./img/street.jpg') no-repeat;
            background-size: cover;
        }

        .focus {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }

    </style>
</head>

<body>
    <section>
        <div class="focus"></div>
    </section>

    <script>
        document.addEventListener('mousemove', spot)

        function spot(e) {
            let x = e.pageX
            let y = e.pageY
            document.getElementsByClassName('focus')[0]
                .style.background = "radial-gradient(circle at " + x + "px " + y + "px, transparent, #000 30%)"
        }

    </script>
</body>

</html>
